<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Component Overlay</title>

    <link rel="stylesheet" href="stylesheets/fabric.min.css">
    <link rel="stylesheet" href="components/Overlay/Overlay.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.fabric.min.js"></script>
    <script type="text/javascript" src="components/Overlay/Jquery.Overlay.js"></script>
    <!--<script type="text/javascript" src="Overlay.js"></script>-->
    <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Overlay').FilePicker();
      } else {
        if ($.fn.Overlay) {
          $('.ms-Overlay').Overlay();
        }
      }

      if(fabric && fabric['Overlay']) {
        var component, componentHolder;
        componentHolder = document.querySelector('.component-holder');

        if (componentHolder) {
          component = new fabric.Spinner(componentHolder);
        }
      }
    });
    </script>

    <!-- Styles specifically for this page, not required for proper display on components  -->
    <style type="text/css">
        body {
            margin: auto 20px;
        }

        h1 {
            padding: 8px;
        }

        #componentWrapper {
            width: 100%;
            height: 100%;
        }

        .sample-wrapper {
            margin: 20px;
        }

        .ms-Overlay.is-open {
            position: relative;
            margin-bottom: 10px;
        }

        .ms-Dialog {
            position: relative;
            margin-bottom: 10px;
        }

        .ms-NavBar-item .ms-Overlay {
            position: absolute;
        }

        .ms-Overlay .ms-Overlay {
            position: absolute;
        }
    </style>
</head>

<body>
    <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker">Overlay</h1>
    <div id="componentWrapper">
        <div class="ms-Overlay"></div>



    </div>
</body>
</html>
